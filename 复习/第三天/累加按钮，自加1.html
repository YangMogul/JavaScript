<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			body{text-align:center;}
			input{font:12px arial;cursor:pointer;padding:0 10px;}
		</style>
	
	</head>
	<body>
		<input type="button" value="0">
	</body>
	<script type="text/javascript">
	
		var aBtn = document.getElementsByTagName("input")[0];
		var i = 0;
		
		aBtn.onclick = function (){
			aBtn.value = ++i;	
		}	
	
	</script>
</html>
