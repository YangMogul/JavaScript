<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/cookie.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{padding: 0px; margin: 0px;}
			#xuanze{width: 250px;height: 30px;background: #CCCCCC;padding: 10px 10px 10px 10px ;line-height: 30px;}
			#xuanze ul{float: right;}
			#xuanze ul li{list-style: none;float: left;width: 25px;height: 25px;margin-right: 10px;border: 1px solid black;}
			#div1{width: 800px;height: 100px;margin: auto;background: red;}
			#xuanze ul li.bianda{width: 40px;height: 40spx;}
		</style>
	</head>
	<body>
		<div id="xuanze">
			选择页面风格:
			<ul>
				<li class="bianda" style="background: red;"></li>
				<li style="background: blue;"></li>
				<li style="background: yellow;"></li>
			</ul>
		</div>
		
		<div id="div1">
			
		</div>
	</body>
	
	<script type="text/javascript">
		var bac= document.getElementById('xuanze');
		var bac_li=document.getElementsByTagName('li');
		var odiv=document.getElementById('div1');
		
		for (var i=0;i<bac_li.length;i++) {
			bac_li[i].index=i;
			bac_li[i].onclick=function(){
				var c="bianda";
				var a = bac_li[this.index].style.background;
				setCookie("backgroud",a,setCookieDate(2));
				setCookie("class",c,setCookieDate(2))
				for (var i=0;i<bac_li.length;i++) {
					bac_li[i].className="";
				}
				bac_li[this.index].className=getCookie("class");
				odiv.style.background=getCookie("backgroud");
			}
		}
		odiv.style.background=getCookie("backgroud");
	</script>
</html>
