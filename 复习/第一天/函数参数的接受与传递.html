<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div1{width: 200px;height: 200px;background: #cccccc;margin: 100px auto;padding: 100px 100px;}
			.div1 input{width: 200px;height: 50px;font-size: 20px;text-align: center;}
			.div2{width: 200px;height: 50px;text-align: center;font-size: 20px;line-height: 50px;background: white;color: blue;}
		</style>
	</head>
	<body>
		<div class="div1">
			<input type="text" id="shi" value="北京市" />
			<input type="text" id="qu" value="昌平区" />
			<input type="button" id="but" value="确定" />
			<div class="div2">
				
			</div>
		</div>
	</body>
	<script type="text/javascript">
		//获取元素
		var Shi =document.getElementById('shi');
		var Qu =document.getElementById('qu');
		var But =document.getElementById('but');
		var div2=document.getElementsByClassName('div2')[0];
		//绑定点击事件
		But.onclick=function(){
			//测试是否获取value
			alert(Shi.value + Qu.value);
			//更改div2的内容
			div2.innerHTML=Shi.value + Qu.value;
			
		}
	</script>
</html>
