<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>鼠标移入/移出改变样式</title>
		<style>
		
		#div1{width:150px;height:150px;margin:0 auto;padding:10px;background:black;border:10px solid #000;cursor:crosshair;}
		#div1.hover{background:#f0f0f0;border:10px solid red;}
		</style>
	</head>
	<body>
		<div id="div1"></div>
	
	
	</body>
	<script>
	window.onload = function (){
		var oDiv = document.getElementById("div1");
		oDiv.onmouseover = function (){
			oDiv.className = "hover"
		};
		oDiv.onmouseout = function (){
			oDiv.className = ""	
		}
	};
	</script>
</html>
